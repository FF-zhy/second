<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <!-- 引入CSS -->
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- 数据表单 -->
    <form class="form-horizontal login-form">
        <div class="form-group">
            <div class="alert alert-danger col-sm-10 col-sm-offset-1 hidden login-error" style="margin-bottom:10px">用户名或密码错误</div>
            <!-- 用户名 -->
            <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-7">
            <input type="email" class="form-control" id="inputEmail3" name="name" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-7">
            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                    <div class="col-sm-offset-4  col-sm-2">
                        <button type="submit" class="btn btn-default login-btn">登录</button>
                    </div>
        
                    <div class=" col-sm-2">
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
            </div>
            
        </div>
        
        <div class="title">超市账单管理系统</div>
        </form>
    <!-- 导入的文件 -->
    <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- js -->
    <script src="/js/login.js"></script>
</body>
</html>
